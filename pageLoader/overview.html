<!DOCTYPE html>
<html>
<head>
    <script src="../js/overview.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/overview.css">
    <!-- Visual Graphs -->
    <script src="../js/lib/progressbar.min.js" defer></script>
    <script src="../js/progress.js" defer></script>
    <!-- Bootstrap for Caroussel-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <div class="div-1">
            <div class="userprofile">
                    <p id="first">Overview</p>
            </div>
            <hr>
            <div class="short-statistics">
                <div class="stat-1">
                    <p class="title">TRACK</p>
                    <p class="info">Muscles/Nerves activity</p>
                </div>
                <div class="stat-2">
                    <p class="title">WORK CAPACITY</p>
                    <p class="info">Acceptable: 78%</p>
                </div>
            </div>
        </div>
        <div class="stats">
            <div class="div-2">
                <div class="container">
                    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-touch="true" data-bs-interval="false" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" aria-label="Slide 1" class="active buttons" aria-current="true"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2" class="buttons"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3" class="buttons"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="stat-container">
                                    <div class="title">
                                        <p>Work Cap</p>
                                    </div>
                                    <div class="WorkCapacityCircle" id="circlegen">
                                        <!-- Auto Generated -->
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="stat-container">
                                    <div class="title">
                                        <p>Steps</p>
                                    </div>
                                    <div class="StepsCircle" id="circlegen">
                                        <!-- Auto Generated -->
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="stat-container">
                                    <div class="title">
                                        <p>kcal</p>
                                    </div>
                                    <div class="KCALCircle" id="circlegen">
                                        <!-- Auto Generated -->
                                    </div>
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                              </button>
                        </div>
                    </div>
                </div>
            </div>

            <hr>

            <div class="div-3">
                <div class="container">
                    <div id="carouselExample" class="carousel carousel-dark slide" data-bs-interval="false" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" aria-label="Slide 1" class="active buttons" aria-current="true"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2" class="buttons"></button>
                            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3" class="buttons"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="stat-container">
                                    <div class="title">
                                        <p>Pulse index</p>
                                        <p class="stat-data-text">55.6</p>
                                        <p class="subtext-stat-data">100 max</p>
                                    </div>
                                    <div class="pulse-index-circle" id="circlegen">
                                        <!-- Auto Generated -->
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="stat-container">
                                    <div class="title">
                                        <p>Heart Rate</p>
                                        <p class="stat-data-text">85</p>
                                        <p class="subtext-stat-data">198 bpm</p>
                                    </div>
                                    <div class="HeartRate-circle" id="circlegen">
                                        <!-- Auto Generated -->
                                    </div>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="stat-container">
                                    <div class="title">
                                        <p>Sleep</p>
                                        <p class="stat-data-text">6.1</p>
                                        <p class="subtext-stat-data">8 hours</p>
                                    </div>
                                    <div class="SleepTime-circle" id="circlegen">
                                        <!-- Auto Generated -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
