<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/profile.js" defer></script>
</head>
<body>
    <!-- ## Top ## -->
    <div class="logo-div">
        <div class="logo-img"></div>
    </div>
    <div class="date-div">
        <p>Wednesday 13 Jul</p>
    </div>
    <hr class="main-line">

    <!-- ## Main ## -->
    <!-- Profile -->
    <div class="profile-box">
        <img class="profile-img" src="../img/blank-profile.png">
        <p class="profile-name" id="profile-name"></p>
        <p class="profile-desc" id="profile-desc"></p>
        <p class="profile-lvl" id="profile-lvl"></p>
    </div>

    <!-- Settings -->
    <div class="settings-box">
        <div class="setting">
            <div class="setting-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-brightness-high setting-icon-svg" viewBox="0 0 16 16">

                </svg>
            </div>
            <p class="setting-title">Theme</p>
        </div>

        <hr class="setting-line">

        <div class="setting" id="setting-logout">
            <div class="setting-icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-box-arrow-left setting-icon-svg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                </svg>
            </div>
            <p class="setting-title">Logout</p>
        </div>
    </div>

</body>
</html>
