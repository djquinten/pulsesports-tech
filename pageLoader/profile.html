<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/profile.css">
    <script src="../js/profile.js" defer></script>
</head>
<body>
    <!-- ## Top ## -->
    <div class="logo-div">
        <img class="logo-img" src="../img/logo.png">
    </div>
    <div class="date-div">
        <p>Wednesday 13 Jul</p>
    </div>
    <hr class="main-line">

    <!-- ## Main ## -->
    <!-- Profile -->
    <div class="profile-box">
        <img class="profile-img" src="../img/blank-profile.png">
        <p class="profile-name">Hans Peters</p>
        <p class="profile-desc">Strenght Training, Fitness & HIIT</p>
        <p class="profile-lvl">Semi-professional</p>
    </div>

    <!-- Settings -->
    <div class="settings-box">
        <div class="setting">
            <p>Theme</p>
            <div class="icons">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-brightness-high seticon" viewBox="0 0 16 16" style="display: none;">

                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-moon seticon" viewBox="0 0 16 16" style="display: block;">
                    <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
                </svg>
            </div>
        </div>

        <div class="setting">
            <p>Log Out</p>
            <div class="icons" id="logout">
                <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-box-arrow-left seticon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>

            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="navbarfade"></div>
        <div class="navbarbox">
            <div class="seperator"></div>
            <div class="navitems">
                <div class="navitem" id="navbar-survey">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-question-circle icon" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>

                      </svg>
                    <div class="icontext">Survey</div>
                </div>
                <div class="navitem" id="navbar-home">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-house icon" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                      </svg>
                    <div class="icontext">Home</div>
                </div>
                <div class="navitem" id="navbar-overview">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart icon" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                    </svg>
                    <div class="icontext">Overview</div>
                </div>
                <div class="navitem" id="navbar-profile">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-person-fill icon" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                    </svg>

            </div>
        </div>
    </div>

</html>
