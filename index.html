<!DOCTYPE html>
<html>
<head>
    <title>PULSE Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/index.js"></script>
</head>
<body>

    <img src="./img/image.png" alt="header" class="header-photo">

    <div class="logo-div">
        <img class="logo-img" src="./img/logo.png">
    </div>

    <hr class="main-line">

    <form action="./home.html">
        <div class="login-div">
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">
            <div id="forgot-pw">Forgot password?</div>
            <input type="submit" name="login-button" id="submit" value="Sign In" onsubmit="saveLogin()">
            <div id="signup">Don't have an account? <span class="link">Sign up</span> here.</div>
        </div>
    </form>
</body>
</html>
