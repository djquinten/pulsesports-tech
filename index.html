<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/navbar.js" defer></script>
</head>
<body>
    <img src="./img/image.png" alt="" style="
        position: absolute;
        width: 100%;
    ">
    <div class="main-content-main">
        <!-- Start Header -->
        <div class="main-photo">
            <img src="./img/logo.png">
        </div>
        <div class="main-date">
            <p>Wednesday 13 Jul</p>
        </div>
        <hr class="main-line">
        <!-- End Header -->

        <!-- Start Boxes -->
        <div class="main-box-1">
            <h4 class="main-box-text-summary">Summary</h4>
            <div class="main-box-summary">
                <div class="main-box-summary-left">
                    <div>
                        <h2 class="main-box-summary-left-header-text">Over-reaching score</h2>
                        <h2 class="main-box-summary-left-over-reaching-score">55,8</h2>
                    </div>

                    <div>
                        <h2 class="main-box-summary-left-header-text-rest">Rest needs</h2>
                        <h2 class="main-box-summary-left-over-rest-time">2-3 days</h2>
                    </div>
                </div>

                <div class="main-box-summary-right">
                    <div>
                        <h2 class="main-box-summary-right-header-text">TO-DO</h2>
                        <button class="main-box-summary-right-button">
                            Complete Mental Health Survey
                        </button>
                        <p class="main-box-summary-right-text">
                            You have attained high levels of over-reaching. Your coach suggests 2-3 days off to let your body & mind recover. Check out the full report for a detailed view.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="navbar">
        <div class="navbarfade"></div>
        <div class="navbarbox">
            <div class="seperator"></div>
            <div class="navitems">
                <div class="navitem" id="navbar-survey">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-question-circle icon" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                      </svg>
                    <div class="icontext">Survey</div>
                </div>
                <div class="navitem" id="navbar-home">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-house-fill icon" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6Z"/>
                      </svg>
                    <div class="icontext">Home</div>
                </div>
                <div class="navitem" id="navbar-overview">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-heart icon" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                      </svg>
                    <div class="icontext">Overview</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
