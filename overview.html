<!DOCTYPE html>
<html>
<head>
    <title>PULSE Overview</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/overview.css">
</head>
<body>
    <div class="container">
        <div class="body">
            <div class="user">
                <div class="name">
                    <p id="first">Kian</p>
                    <p id="last">Acquoy</p>
                </div>
                <div class="profilepic">
                    <img src="img/blank-profile.png" alt="Profile Picture">
                </div>
            </div>
            <hr>
            <div class="track-work">
                <div class="track">
                    <p id="title">TRACK</p>
                    <p id="content">Muscle/Nerves activity</p>
                </div>
                <div class="work">
                    <p id="title">WORK CAPACITY</p>
                    <p id="content">Acceptable: 92%</p>
                </div>
            </div>
            <div class="work-capacity">
                <div class="title">
                    <p>Work Capacity</p>
                </div>
                <div class="statistic">
                    <p>Insert<br>Statistics</p>
                </div>
            </div>
            <hr>
            <div class="pulse-index">
                <div class="title">
                    <p>PULSE Index</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
